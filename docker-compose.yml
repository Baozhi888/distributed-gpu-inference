# 多区域部署配置示例
# 复制此文件到各区域服务器，修改对应配置

services:
  # ==================== 数据库 ====================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: inference
      POSTGRES_PASSWORD: ${DB_PASSWORD:-inference_password}
      POSTGRES_DB: inference
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inference"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== 缓存 ====================
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # ==================== API服务器 ====================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8880:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://inference:${DB_PASSWORD:-inference_password}@postgres:5432/inference
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=false
      - REGION=${REGION:-asia-east}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== 本地Worker（可选） ====================
  # 如果服务器有GPU，可以同时运行Worker
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    profiles:
      - with-worker  # 使用 docker-compose --profile with-worker up 启动
    environment:
      - SERVER_URL=http://server:8000
      - REGION=${REGION:-asia-east}
      - WORKER_NAME=${WORKER_NAME:-Local-Worker}
    volumes:
      - ./worker/config.yaml:/app/config.yaml
      - huggingface_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  huggingface_cache:
